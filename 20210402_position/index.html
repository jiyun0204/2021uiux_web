<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
 
        div.box1,
        div.box2,
        div.box3{
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.box1 {
            background: #e8c78a;
        }

        div.box2 {
            background: #87c6b7;
            position: absolute;
            left:100px;
            top:50px;
        }

        div.box3 {
            background: #a28ff0;
        }
    </style>
</head> 

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    
    <style>
        .boxWrap{width: 100px; height: 100px; background:#0a6c61; position: relative; overflow:hidden;}
        .boxWrap a{display:block; background: #485a7c; width: 100px; height: 100px; }
        .boxWrap div.box10{position: absolute; bottom: 0;background: #7b6868; width: 100%;}
    </style>
    
    <div class="boxWrap">
       <a href="#">test</a>
       <div class="box10">view</div>
        
    </div>
</body>
</html>
