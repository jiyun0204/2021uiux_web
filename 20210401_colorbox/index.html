<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>colorbox</title>
    <link rel="stylesheet" href="colorbox.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.colorbox-min.js"></script>
    <style>
        .container {width: 1000px;margin: 0 auto; background:#9191a8;}
        /* 나누기 소괄호 하나 추가*/
        .container li {float: left; width:calc((1000px - 40px) / 3);}
        
        .container li{margin-right:20px;}
        .container li:nth-child(3n){margin-right: 0;}
        .container li img{width: 100%; display: block;}
        
        .mb20{margin-bottom: 20px !important;}
        
    </style>
    <script>
        $(document).ready(function(){
            $(".modal").colorbox({rel:"modal"});
            $(".youtube").colorbox({
                  iframe:true,     
                innerWidth:700,
                innerHeight:393.75
            })
        });
//    16:9 영상//
    </script>
</head>
<body>
    <div class="container">
        <ul class="clearfix">
          <li class="mb20">
<!--          타이틀_글자입력할때쓰는것-->
           <a href="../images/img1.jpg" class="modal" title="앵무새">
           <img src="../images/img1.jpg" alt="img1"></a>
           </li>
           <li class="mb20">
           <a href="../images/img2.jpg" class="modal" title="장미꽃">
           <img src="../images/img2.jpg" alt="img1"></a>
           </li>
           <li class="mb20">
           <a href="../images/img3.jpg" class="modal" title="거위">
           <img src="../images/img3.jpg" alt="img1"></a>
           </li>
           
            <li>
            <a href="https://www.youtube.com/embed/-VRAdzG8wok" class="youtube" title="갤럭시21영상"><img src="../images/img4.jpg" alt="img4">
            </a>
            </li>
            <li><img src="../images/img5.jpg" alt="img5"></li>
            <li><img src="../images/img6.jpg" alt="img6"></li>
        </ul>
    </div>
    
    
    
    
    
    
</body>
</html>
