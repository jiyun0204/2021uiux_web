 <title>checkbox</title>

<body>
 <form action="calc.php" method="get">
   모자 <input type="checkbox" name="hapgugu" value="10000" onclick="calc(this)">
   구두 <input type="checkbox" name="haphaha" value="10000" onclick="calc(this)">
   가방 <input type="checkbox" name="haplala" value="10000" onclick="calc(this)">
  
   <input type="text" id="sumtext" value="0">      
 </form>
 
  <script>
//       이니셜이라는 값
      let sum = 0;
      function calc(cBox){
//        console.log(cBox.value)  
    if(cBox.checked){
        sum = sum + parseInt(cBox.value);
      console.log(sum); 
      
    }else{
        sum = sum - parseInt(cBox.value);
      }
          
     document.getElementById("sumtext").value = sum;      
          
      }
//      자바 - 동적으로 .. 장점
//      sum값을넣는순간 바로나옴
    </script>      
</body>
