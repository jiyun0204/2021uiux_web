    let current = 0;
    
    $(".right").click(function(){
        current++
        if(current == 3){current=2}
        console.log(current);
        imgMove();  
    });
    
     $(".left").click(function(){
         current--;
         console.log(current);
         if(current == -1){current = 0}
         console.log(current);
         imgMove();
     });
        
    function imgMove(){
       let cNum = current * -1 *760;
      $(".container>ul").stop().animate({left:cNum},700);}
        });
