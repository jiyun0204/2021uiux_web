<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
/*    reset*/
*{margin:0; padding:0; box-sizing:border-box; }
a:link, a:visited{color:#000; text-decoration:none;}
li{list-style:none;}
.clearfix:after{content:""; display:block; clear:both; }

    .box{width:980px; background:violet; height:50px; margin:0 auto;}
    .box li {text-align: center; float: left; width:calc(980px / 4); line-height:50px;}
    .box li+li {border-left:2px solid #487;}
    </style>
<body>
    <div class="box">
       <ul clss="clearfix">
           <li>menu1</li>
           <li>menu2</li>
           <li>menu3</li>
           <li>menu4</li>
       </ul>
        
    </div>
</body>
</html>
